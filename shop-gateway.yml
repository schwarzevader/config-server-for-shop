#yml
server:
  port: 8073

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka
spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      discovery.locator:
        enabled: true
        lowerCaseServiceId: true
  security:
    oauth2:
      client:
        provider:
          my-keycloak-provider:
            issuer-uri: http://localhost:8080/auth/realms/spring-microservice
            jwk-set-uri: http://localhost:8080/auth/realms/spring-microservices/protocol/openid-connect/certs
        registration:
          keycloak-spring-gateway-client:
            provider: my-keycloak-provider
            client-id: shop-gateway
            client-secret: pGvVWhg2i6Fa2uaQj2NtTYzxTQkSfKFd
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/keycloak'

management:
  endpoints:
    web:
      exposure:
        include: "*"
